image: amazoncorretto:17.0.2-alpine

stages:
  - build
  - test

build:
  stage: build
  script:
    - ./gradlew build -x test --stacktrace
  artifacts:
    paths:
      - 'build/libs/'

test:
  stage: test
  script:
    - ./gradlew test jacocoTestReport --stacktrace
  artifacts:
    paths:
      - 'build/reports/jacoco/test/html/index.html'
