image: amazoncorretto:17.0.2-alpine

stages:
  - build
  - test

build:
  stage: build
  script:
    - ./gradlew build -x test --stacktrace
  artifacts:
    paths:
      - 'build/libs/'

test:
  stage: test
  script:
    - ./gradlew test jacocoTestReport --stacktrace
  artifacts:
    paths:
      - 'build/reports/jacoco/test/jacocoTestReport.xml'
    reports:
      junit: 'build/test-results/test/**/TEST-*.xml'

coverage:
  stage: test
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  script:
    - python /opt/cover2cover.py build/reports/jacoco/test/jacocoTestReport.xml $CI_PROJECT_DIR/src/main/java/ > build/cobertura.xml
  needs: ['test']
  artifacts:
    reports:
      cobertura: 'build/cobertura.xml'